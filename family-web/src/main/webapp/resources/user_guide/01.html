<h1 style=" color:#C40000">怎么修改个人资料？
</h1>
<p>点左上角“ + ”，弹出个人中心页面，再点左侧自己的头像进入资料页，再点右上角的编辑按钮进入资料编辑页。</p>
<p><img src="img/01_02.png" width="540" height="562" /><img src="img/01_03.png" width="519" height="562" /></p><br />
<p>在资料编辑页中点名字和年龄那一行可以改名字，年龄和性别</p>
<p><img src="img/01_05.png" width="540" height="1054" /><img src="img/01_06.png" width="519" height="1054" /></p>
